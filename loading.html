<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG 12 Loading Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #bf8b2e 0%, #e5b657 50%, #bf8b2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 10;
        }

        .sdg-icon {
            width: 150px;
            height: 150px;
            background-color: #bf8b2e;
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .sdg-number {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .sdg-icon-text {
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            padding: 0 10px;
        }

        /* Enter Button */
        .enter-btn {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 18px;
            font-weight: 700;
            color: #bf8b2e;
            background: white;
            border: 3px solid white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .enter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: #f5f5f5;
        }

        .enter-btn:active {
            transform: translateY(-2px);
        }

        .enter-btn.hidden {
            display: none;
        }

        /* Floating Icons Background */
        .icons-floating {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .float-icon {
            position: absolute;
            font-size: 40px;
            opacity: 0.2;
            animation: float 8s ease-in-out infinite;
        }

        .float-icon:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .float-icon:nth-child(2) {
            left: 80%;
            top: 30%;
            animation-delay: 2s;
        }

        .float-icon:nth-child(3) {
            left: 20%;
            top: 70%;
            animation-delay: 4s;
        }

        .float-icon:nth-child(4) {
            left: 70%;
            top: 60%;
            animation-delay: 6s;
        }

        /* ======================================================
           ANIMATIONS
        ====================================================== */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(20px) rotate(-5deg);
            }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="icons-floating">
        <div class="float-icon">‚ôªÔ∏è</div>
        <div class="float-icon">üå±</div>
        <div class="float-icon">üõí</div>
        <div class="float-icon">üåç</div>
    </div>

    <div class="loading-container">
        <div class="sdg-icon">
            <div class="sdg-number">12</div>
            <div class="sdg-icon-text">Responsible Consumption</div>
        </div>
        
        <h1 class="loading-title">Sustainable Development Goal 12</h1>
        <p class="loading-subtitle">Responsible Consumption and Production</p>
        
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
        
        <!-- Enter Button (will appear after 3 seconds) -->
        <button id="enter-btn" class="enter-btn hidden">Enter</button>
    </div>

    <script>
        // Show enter button after 3 seconds
        setTimeout(() => {
            document.getElementById('enter-btn').classList.remove('hidden');
        }, 2000);

        // Handle enter button click
        document.getElementById('enter-btn').addEventListener('click', function() {
            // Set flag in sessionStorage to indicate user has seen loading screen
            sessionStorage.setItem('hasSeenLoading', 'true');
            
            // Redirect to index page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
